<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goya</title>
  <link rel="icon" href="profile icon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Goya</h1>
  </header>
      <!-- زر تسجيل الدخول -->
      <button onclick="window.location.href='login.html'">تسجيل الدخول</button>

      <input type="text" id="searchBox" placeholder="اكتب اسم الصورة...">
      <button onclick="searchImage()">ابحث</button>
  
  <div class="logo">
    <a href="index.html">
        <img src="icon.ico" alt="Site Logo">
    </a>
</div>
  <div id="imageContainer"></div>
  <h3>Proposed arts📸</h3>
  <div id="recommendedImages"></div>
  <script>
        const images = {
            'أسد': 'images/lion.jpg',
            'نمر': 'images/tiger.jpg',
            'فيل': 'images/elephant.jpg',
            'دب': 'images/bear.jpg'
        };

        const recommendedImages = ['lion.jpg', 'tiger.jpg', 'elephant.jpg', 'bear.jpg'];

        function searchImage() {
            const searchBox = document.getElementById('searchBox').value.trim();
            const imageContainer = document.getElementById('imageContainer');
            const recommendedContainer = document.getElementById('recommendedImages');
            
            imageContainer.innerHTML = '';
            recommendedContainer.innerHTML = '';

            if (images[searchBox]) {
                imageContainer.innerHTML = `<img src="${images[searchBox]}" alt="${searchBox}" style="width: 300px; height: auto;">`;
            } else {
                imageContainer.innerHTML = '<p>😞 الصورة غير موجودة.</p>';
            }

            recommendedImages.forEach(img => {
                recommendedContainer.innerHTML += `<img src="images/${img}" alt="${img}" style="width: 150px; margin: 5px;">`;
            });
        }
  </script>
</body>
</html>

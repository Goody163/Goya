<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>تسجيل الدخول 🎨</h1>
    </header>

    <!-- تسجيل الدخول التقليدي -->
    <div>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
    </div>

    <hr>

    <!-- تسجيل الدخول بواسطة جوجل -->
    <div>
        <h3>أو تسجيل الدخول باستخدام جوجل</h3>
        <button id="google-sign-in">تسجيل الدخول بجوجل</button>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDnFpQRkMqsqAg5akf0xhhb2QDnZDx_s1Q",
            authDomain: "goya-22130.firebaseapp.com",
            projectId: "goya-22130",
            storageBucket: "goya-22130.firebasestorage.app",
            messagingSenderId: "156905704610",
            appId: "1:156905704610:web:67a2109338a308416f5bfb"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // تسجيل الدخول التقليدي
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "admin" && password === "1234") {
                alert("✅ تم تسجيل الدخول بنجاح!");
                window.location.href = "index.html";
            } else {
                alert("❌ خطأ في بيانات الدخول!");
            }
        }

        // تسجيل الدخول بجوجل
        const googleSignInButton = document.getElementById('google-sign-in');
        const provider = new firebase.auth.GoogleAuthProvider();

        googleSignInButton.addEventListener('click', () => {
            auth.signInWithPopup(provider).then((result) => {
                alert(`✅ تم تسجيل الدخول كـ: ${result.user.displayName}`);
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error("خطأ:", error);
            });
        });
    </script>
</body>
</html>
